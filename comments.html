<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
		/>
		<link rel="stylesheet" href="css/styles.css" />
		<title>discussion</title>
	</head>
	<body>
		<nav>
			<h2 class="logo">BabyStore</h2>
			<div class="tab-links">
				<a href="#discussions" class="links">Discussions</a>
				<a href="#articles" class="links">Articles</a>
			</div>
			<div class="search-box">
				<input
					type="search"
					class="search-input"
					placeholder="Enter a search keyword"
				/>
			</div>
		</nav>

		<section class="discussion">
            <div class="poster">
                <div class="poster-profile">
					<img src="img/profile.jpg" alt="" />
					<p class="poster-details">
						<span class="name">John Doe</span>
						<small>15 July 2021</small>
					</p>
				</div>
                <div class="post">
					<h3 class="post-title">Nausea</h3>
					<p class="post-content">How to combat early nausea in pregnancy</p>
					
                    <button>Comments</button>
					<p class="comments">
						<div class="poster-profile">
                            <p class="poster-details">
                                <span class="name">Mark Joe</span>
                                <small>12 July 1991</small>
                            </p>
                        </div>
                        <div class="comment">Lorem ipsum dolor sit amet consectetur adipisicing elit. 
                            Assumenda soluta sit modi, 
                            amet itaque fugiat distinctio cumque aliquid laboriosam iusto.</div>
					</p>

                    <form>
                        <input type="text" name="" value="" placeholder="Your message here">
                        <button>Send</button>
                    </form>
				</div>
            </div>
            
			
		</section>

		<section class="footer">&copy; 2021 Osaretin</section>
	</body>

	<script src="js/app.js"></script>
</html>
