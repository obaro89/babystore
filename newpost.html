<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
		/>
		<link rel="stylesheet" href="css/styles.css" />
		<title>goHarness Project UI</title>
	</head>
	<body>
		<nav>
			<h2 class="logo">BabyStore</h2>
			<div class="tab-links">
				<a href="#discussions" class="links">Discussions</a>
				<a href="#articles" class="links">Articles</a>
			</div>
			<div class="search-box">
				<input
					type="search"
					class="search-input"
					placeholder="Enter a search keyword"
				/>
			</div>
		</nav>

		<section class="new-post">
			<form action="" class="add-post">
				<p>
					<label for="Title">Title</label>
					<textarea placeholder="Add a title for your post"></textarea>
				</p>
				<p>
					<label for="Desc">Description</label>
					<textarea placeholder="Explain the problem"></textarea>
				</p>
				<p>
					<label for="anonymous">Post Anonymously</label>
					<input type="checkbox" name="" id="" />
				</p>
				<p>
					<h2><small>Select Categories</small></h2>
					<label for="anonymous"
						>Baby <input type="checkbox" name="" id=""
					/></label>
					<label for="anonymous"
						>Toddler <input type="checkbox" name="" id=""
					/></label>
					<label for="anonymous"
						>Shopping <input type="checkbox" name="" id=""
					/></label>
					<label for="anonymous"
						>Parenting <input type="checkbox" name="" id=""
					/></label>
					<label for="anonymous"
						>Health <input type="checkbox" name="" id=""
					/></label>
					<label for="anonymous"
						>Pregnancy <input type="checkbox" name="" id=""
					/></label>
				</p>

				<button>Post</button>
			</form>
		</section>

		<section class="footer">&copy; 2021 Osaretin</section>
	</body>

	<script src="js/app.js"></script>
</html>
